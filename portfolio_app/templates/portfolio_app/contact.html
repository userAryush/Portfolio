{% extends "layout.html" %}


{% block title %}
Contact Page
{% endblock  %}

{% block content %}


<div class="container">
{% comment %} for centering text {% endcomment %}
    <h2 class="text-center my-5"> 
        Contact me
    </h2>


    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3 text-dark">
            <input type="text" class="form-control" id="floatingname" name="name" placeholder="Enter your name" required>
            <label for="floatingname">Name</label>
        </div>

        <div class="form-floating mb-3 text-dark">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3 text-dark">
            <input type="tel" class="form-control" id="floatingphone" name="phone" placeholder="Enter your phone number">
            <label for="floatingphone">Phone number</label>
        </div>

        <div class="form-floating text-dark">
            <textarea class="form-control" placeholder="Leave a message here" name="message" id="floatingTextarea" required></textarea>
            <label for="floatingTextarea">Message</label>
        </div>


        <button type="submit" class="btn btn-success my-5">Submit</button>
    </form>
</div>
{% endblock  %}
